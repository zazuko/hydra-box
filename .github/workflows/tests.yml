name: unit tests

on: [push, pull_request]

jobs:
  e2e-tests:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node: [ 12, 14 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm i
      - run: npm test
      - name: Codecov
        uses: codecov/codecov-action@v1.0.5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
